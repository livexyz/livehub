<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    content="user-scalable=no, initial-scale=1.0, width=device-width, maximum-scale=1.0, minimal-ui">
  <title>Home</title>

<body class="apply-page">
  <div class="auto-margin">
    <h1 class="header-title">Apply to be an </h1>
    <div class="content-block-1 role-items">
      <label class="role-label">
        <input onchange="changeApplyType(this)" disabled class="role apply-host" name="role" value="host" type="radio" /> <span>Host</span>
      </label>
      <label class="role-label">
        <input onchange="changeApplyType(this)" class="role apply-agent" checked name="role" value="agent" type="radio" /> <span>Agent</span>
      </label>
    </div>
  </div>

  <div class="auto-margin">
    <div class="apply-tips">
      <p>The agent is an organization that unite many hosts together to work for.</p>
      <!-- <p>The host is one person who will have 1 to 1 video calls with users.</p> -->
    </div>
  </div>

  <div class="auto-margin">
    <div class="apply-info layui-form">
      <input class="input-gray contact-info" name="phone" type="text" placeholder="Phone Number" />
      <input class="input-gray contact-info" name="email" type="text" placeholder="Email Address" />
      <input class="input-gray contact-info" name="agentGirls" type="text" placeholder="How many girls do you have?" />
      <input class="input-gray contact-info" name="otherAppWork" type="text" placeholder="What other apps did you work on?" />
      <textarea class="input-gray contact-info" name="reason" type="text" placeholder="Why to apply……"></textarea>
      <select name="regionCode" lay-verify="" lay-search>

      </select>
    </div>
  </div>

  <div class="auto-margin">
    <h2 class="content-block-title">Upload Your Photo (Optional)</h2>
    <div class="image-list content-block-1">
      <img  />
      <img  />
      <label class="upload-image">
        <input id="uploadImage" class="input-file" type="file" onchange="chooseImage(this)" /> <span>+</span>
      </label>
    </div>
  </div>

  <div class="auto-margin only-host-view">
    <h2 class="content-block-title">Social Media Link</h2>
    <div class="social-items">
      <div class="social-icon icon_facebook-icon"></div>
      <input name="facebookLink" class="input-gray social-link" type="text" />
      <div class="social-icon icon_instagram-icon"></div>
      <input name="instagramLink" class="input-gray social-link" type="text" />
      <div class="social-icon icon_tiktok-cion"></div>
      <input name="tiktokLink" class="input-gray social-link" type="text" />
      <div class="social-icon icon_youtube-icon"></div>
      <input name="youtubeLink" class="input-gray social-link" type="text" />
    </div>
  </div>

  <div class="auto-margin">
    <div class="content-block-1 submit-info" onclick="submitApply()">Submit</div>
  </div>

  <!-- Modal -->
  <div class="modal" id="dialog-modal">
    <div id="dialog_1" class="dialog dialog-login" style="z-index: 1;" uncancellable="false">
        <div class="login-and-signup">
          <h1 class="login-and-signup-title">Login / Signup to your <i>LiveHub</i></h1>
    
          <div class="login-and-signup-lists">
            <div class="login-and-signup-item" onclick="loginByOther('Google')">
              <img class="login-and-signup-icon" src="./assets_livehub/img/google-login.png">
              <span class="login-and-signup-text">Google</span>
            </div>
            <div class="login-and-signup-item" onclick="loginByOther('Facebook')">
              <img class="login-and-signup-icon" src="./assets_livehub/img/facebook-login.png">
              <span class="login-and-signup-text">Facebook</span>
            </div>
          </div>
    
          <div class="login-and-signup-info">
            <input type="text" id="email"  class="input-gray" placeholder="email" /> 
            <input type="password" id="password"  class="input-gray" placeholder="password" />
            <p class="forget-password">Forget your password?</p>
          </div>
    
          <div class="submit-login-info" onclick="signupByEmail()">Login / Signup</div>
      </div>
    </div>
